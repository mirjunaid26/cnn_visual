<!DOCTYPE html>
<html>
<head>
    <title>CNN Visualization Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
</head>
<body>
    <h1>CNN Visualization Test</h1>
    <div id="status">Loading...</div>
    <div id="test-plot"></div>

    <script>
        // Simple test script
        window.addEventListener('load', async () => {
            const status = document.getElementById('status');
            
            try {
                // Test TensorFlow.js
                if (typeof tf === 'undefined') {
                    throw new Error('TensorFlow.js not loaded');
                }
                status.textContent = 'TensorFlow.js loaded successfully';
                console.log('TensorFlow.js version:', tf.version.tfjs);

                // Test Plotly
                if (typeof Plotly === 'undefined') {
                    throw new Error('Plotly not loaded');
                }
                console.log('Plotly loaded successfully');

                // Create a simple test plot
                const data = [
                    {
                        z: [[1, 2], [3, 4]],
                        type: 'heatmap'
                    }
                ];
                
                const layout = {
                    title: 'Test Plot',
                    width: 400,
                    height: 400
                };

                await Plotly.newPlot('test-plot', data, layout);
                status.textContent = 'All libraries loaded and test plot created successfully';

            } catch (error) {
                console.error('Error:', error);
                status.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
