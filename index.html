<!DOCTYPE html>
<html>
<head>
    <title>CNN Visualization - 4x4 Matrix</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #plot-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .plot {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CNN Training Visualization on 4x4 Matrices</h1>
        <div id="plot-area"></div>
    </div>

    <py-config>
        packages = [
            "torch",
            "numpy",
            "matplotlib"
        ]
    </py-config>

    <py-script src="./web_cnn.py"></py-script>
</body>
</html>
